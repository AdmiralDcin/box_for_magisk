name: debug

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get tags
        id: get_tags
        run: |
          echo "tag=$(grep -oP 'version=\K[^ ]+' module.prop)" >> "$GITHUB_OUTPUT"
          echo "date=$(date +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: update module.prop
        run: |
          sed -i "s/version=.*/version=${{ steps.get_tags.outputs.tag }}_$(date +%Y%m%d_%H%M)_debug/g" module.prop
          sed -i "s/versionCode=.*/versionCode=${{ steps.get_tags.outputs.date }}/g" module.prop

      - name: get version
        id: get_version
        run: |
          echo "version=$(grep -oP 'version=\K[^ ]+' module.prop)" >> "$GITHUB_OUTPUT"

      - name: Generate Asset
        run: |
          sudo mkdir -p /box_for_root
          sudo cp -r --parents $(find ./ -type f ! -path './.git/*' ! -name 'CHANGELOG.md' ! -name 'update.json' ! -name 'build.sh' ! -path './.github/*' ! -path './docs/*')  /box_for_root/

      - name: Upload Debug Asset => (box_for_magisk_${{ steps.get_version.outputs.version }})
        uses: actions/upload-artifact@v3
        with:
          name: "box_for_magisk_${{ steps.get_version.outputs.version }}"
          path: /box_for_root/

  upload:
    name: Telegram Upload Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.event.head_commit.message, '[telUp]') }}
    needs: [build]
    steps:
      - uses: actions/checkout@v3

      - name: Get Version and Build
        run: |
          sed -i "s/${{ steps.get_tags.outputs.tags }}/&_$(date +%Y%m%d_%H%M)_debug/g" module.prop
          sh build.sh
 
      - name: Release
        run: |
          mkdir bfr
          find -name "*.zip" -exec cp {} bfr \;
          
          function upload() {
            for file in $@; do
              echo ">> Uploading $file"
              curl https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument \
                -X POST \
                -F chat_id="${{ secrets.TELEGRAM_TO }}" \
                -F document="@$file" \
                --silent --show-error --fail >/dev/null &
            done
            for job in $(jobs -p); do
              wait $job || exit 1
            done
          }
          upload bfr/*

  commit:
    name: Commit GitHub
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.event.head_commit.message, '[telUp]') }}
    needs: [build]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: get commit url
        id: commit_url
        run: |
          echo "::set-output name=commit::$(git log -1 --pretty=format:%s)"

      - name: send commit to telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "${{ steps.commit_url.outputs.commit }}"